version: 2

models:
  - name: dim_person
    description: "Modelo para a dimensão de pessoas, incluindo informações sobre contatos, números de telefone e endereços de e-mail."
    columns:
      - name: PK_business
        description: "Chave primária do negócio/pessoa."
        tests:
          - not_null
      - name: FK_contact
        description: "Chave estrangeira para o contato."
      - name: FK_Person
        description: "Chave estrangeira para a pessoa."
      - name: FK_phone
        description: "Chave estrangeira para o número de telefone."
      - name: PERSONTYPE
        description: "Tipo de pessoa."
      - name: NAMESTYLE
        description: "Estilo do nome."
      - name: TITLE
        description: "Título da pessoa."
      - name: firstname
        description: "Primeiro nome da pessoa."
      - name: middlename
        description: "Nome do meio da pessoa."
      - name: LASTNAME
        description: "Último nome da pessoa."
      - name: fullname
        description: "Nome completo da pessoa."
      - name: SUFFIX
        description: "Sufixo do nome."
      - name: EMAILPROMOTION
        description: "Flag indicando se a pessoa recebe promoções por e-mail."
      - name: ADDITIONALCONTACTINFO
        description: "Informações adicionais de contato."
      - name: DEMOGRAPHICS
        description: "Demográficos da pessoa."
      - name: ROWGUID_person
        description: "Identificador único do registro da pessoa."
      - name: MODIFIEDDATE
        description: "Data da última modificação do registro da pessoa."
      - name: EMAILADDRESSID
        description: "Identificador do endereço de e-mail."
      - name: EMAILADDRESS
        description: "Endereço de e-mail."
      - name: ROWGUID_email
        description: "Identificador único do registro do e-mail."
      - name: PHONENUMBER
        description: "Número de telefone."
      - name: name_phone
        description: "Tipo de número de telefone."
      - name: ROWGUID_business
        description: "Identificador único do registro do negócio."

sources:
  - name: stg__PERSON
    description: "Fonte de dados de pessoas."
  - name: stg__PERSONPHONE
    description: "Fonte de dados de números de telefone de pessoas."
  - name: stg__EMAILADDRESS
    description: "Fonte de dados de endereços de e-mail."
  - name: stg__PHONENUMBERTYPE
    description: "Fonte de dados de tipos de números de telefone."
  - name: stg__BUSINESSENTITYCONTACT
    description: "Fonte de dados de contatos de entidades de negócios."
